<!DOCTYPE html>
<div id="title-container">
    <div class="left-arrow" *ngIf="showBackArrow">
      <div id="containerArrow_back">
        <span class="material-icons arrow_back" [routerLink]="'/home'">
            arrow_back
          </span></div>
      
    </div>
    
    <div id="title">{{ titleForm }}</div>
  </div>
  <div id="blocForm">
    <form [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
      <div class="form-field">
        <label for="email">E-mail ou nom d'utilisateur :</label>
        <input id="email" placeholder="E-mail ou username" formControlName="email" type="text">
      </div>
     
      <div class="form-field">
        <label for="password">Mot de passe :</label>
        <input id="password" placeholder="Mot de passe" formControlName="password" type="password">
      </div>
     
      <app-button id="button" [action]="action" (buttonClick)="onSubmit()"></app-button>
    </form>
      
  </div>
