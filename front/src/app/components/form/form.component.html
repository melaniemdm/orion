<!DOCTYPE html>
<div id="title-container">
  <div *ngIf="showBackArrow" id="containerArrow_back">
    <span class="material-icons arrow_back" [routerLink]="'/home'">arrow_back</span>
  </div>

  <div id="title">{{ titleForm }}</div>
</div>

<form id="bloc-form" [formGroup]="subscriptionForm" (ngSubmit)="onSubmit()">
  <app-input-form *ngIf="showUsername" label="Nom d'utilisateur" placeholder="Username" type="text"
    formControlName="username" [formGroup]="subscriptionForm" [classInput]="classInput"></app-input-form>

  <app-input-form label="E-mail ou nom de l'utilisateur" placeholder="Email@email.fr" type="email"
    formControlName="email" [formGroup]="subscriptionForm" [classInput]="classInput"></app-input-form>

  <app-input-form label="Mot de passe" placeholder="Mot de passe" type="password" formControlName="password"
    [formGroup]="subscriptionForm" [classInput]="classInput"></app-input-form>

  <div id="button">
    <app-button type="submit" [action]="action" [ngClass]="'inscription-button'"
      (buttonClick)="onSubmit()"></app-button>
  </div>
</form>
