<!DOCTYPE html>
<header>
  <div id="bloc_header">
    <img id="logo" src="/assets/logo_p6.png" alt="logo" />
    <div id="drawerOne">
       <div class="deconnecter" (click)="onLogout()">Se deconnecter</div>
      <div class="menu-item" [routerLink]="'/articles'">Articles</div>
      <div class="menu-item" [routerLink]="'/themes'">Thèmes</div>
     
      <div id="iconUser" [routerLink]="'/me'">
        <div id="rond">
          <div id="head"></div>
          <div id="corps"></div>
        </div>
      </div>
    </div>
    <!-- Icône burger (pour mobile) -->
    <img id="burger" class="icon" src="/assets/menu.png" alt="burger icon" (click)="toggleMenu()" />
  </div>

  <!-- floute l’arrière-plan en plein écran () -->
  <div id="container-liens" [class.show]="isMenuOpen">
    <!-- Sous-conteneur du menu (non flouté) -->
    <div id="containerMenu">
      <div class="deconnecter" (click)="onLogout()">Se deconnecter</div>
      <div class="menu-item" [routerLink]="'/articles'">Articles</div>
      <div class="menu-item" [routerLink]="'/themes'">Thèmes</div>
    </div>
    
      <div id="iconUser" [routerLink]="'/me'">
        <div id="rond">
          <div id="head"></div>
          <div id="corps"></div>
        </div>
      </div>
    </div>
 
</header>
