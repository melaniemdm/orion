<!DOCTYPE html>
<div id="blocArticle" (click)="goToComments(article.id)">
    <div id="titleArticle">{{ article.title }}</div>
    <div id="infoArticle">
        <div id="date"> {{ article.created_date | date:'dd/MM/yyyy '  }} </div>
        <div id="auteur">{{ getUserName() }}</div>
    </div>
    <div id="textArticle" [routerLink]="'/comment'">
        {{ article.description }}
      </div>
</div>
