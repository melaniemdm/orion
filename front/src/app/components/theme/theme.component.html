<div class="theme-card">
    <div class="theme-title">{{ theme.name_theme }}</div>

    <div class="theme-description" [routerLink]="['/comment']">
        {{ theme.description }}
    </div>

    <div class="theme-button">
        <app-button [action]="buttonLabel" [subscribed]="subscribed" (clicked)="toggleSubscription()"></app-button>
    </div>
</div>
