<!DOCTYPE html>
<div >
 

  <select *ngIf="themes.length > 0" [(ngModel)]="selectedTheme" (ngModelChange)="onThemeChange($event)">
    <option value="" disabled selected>Sélectionnez un thème</option>
    <option *ngFor="let theme of themes" [value]="theme.id">
      {{ theme.name }}  
    </option>
  </select>
</div>
